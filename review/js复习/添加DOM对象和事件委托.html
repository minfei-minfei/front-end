<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>事件委托练习</title>
</head>
<body>
    <button id="btn">add</button>
    <ul id="ul1">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <script>
        var oUl1 = document.getElementById("ul1");
        var aLi = oUl1.getElementsByTagName("li");
        /*添加DOM对象*/
        var oAdd = document.getElementById("btn");
        oAdd.onclick = function(){
            var oLi = document.createElement("li");
            oLi.innerHTML =  Math.random();
            oUl1.appendChild(oLi);
        };
        /*不同的对象绑定同一个事件*/
        /*方法一：给每个对象都绑定事件*/

        /*方法二：事件委托
         * 即，当很多元素绑定同一个事件时，通过事件冒泡将子元素的事件委托给父元素执行

    </script>
</body>
</html>
