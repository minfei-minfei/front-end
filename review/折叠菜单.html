<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>我的折叠菜单</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    li{
        list-style: none;
    }
    .menu{
        width: 200px;
        height: 30px;
        background-color: deepskyblue;
        color: white;
        text-align: center;
        line-height: 28px;
        cursor: pointer;
    }
    .container .info{
        width: 198px;
        height: 60px;
        text-align: center;
        line-height: 20px;
        border: 1px solid deepskyblue;
        /*display: none;*/
    }
    .container li:hover{
        background-color: lightgray;
    }
</style>
<body>
    <div class="container">
        <h3 class="menu">零食区</h3>
        <ul class="info">
            <li>饼干</li>
            <li>辣条</li>
            <li>薯片</li>
        </ul>
    </div>
    <div class="container">
        <h3 class="menu">饮料区</h3>
        <ul class="info">
            <li>汽水</li>
            <li>果汁</li>
            <li>矿泉水</li>
        </ul>
    </div>
    <script>
        var aMenu = document.getElementsByTagName("h3");
        var aInfo = document.getElementsByTagName("ul");
        for(var i=0; i<aMenu.length; i++){
            aMenu[i].index = i;
            aMenu[i].flag = true;
            aMenu[i].onclick = function(){
                if(this.flag == false){
                    aInfo[this.index].style.display = "block";
                }
                else {
                    aInfo[this.index].style.display = "none";
                }
                this.flag = !this.flag;//布尔型值互换的简便方法，一定要记住！！！
            };
        }
        //清除“选中”浏览器默认行为
        for(var i=0; i<aMenu.length; i++){
            aMenu[i].onselectstart = function(){
                return false;
            };
        }
    </script>
</body>
</html>
