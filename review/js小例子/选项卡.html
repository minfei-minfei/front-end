<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>我的选项卡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        #container{
            width: 400px;
            margin: 100px auto;/*先设置宽才能设置水平居中*//*auto不能写成center*/
        }
        #menu{
            height: 40px;
            background-color: black;
            border: 1px solid black;
        }
        #menu li{
            float: left;
            width: 30%;
            height: 100%;
            background-color: aliceblue;
            margin-right: 3.3%;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
        }
        #menu .selected{
            background-color: black;
            color: white;
        }
        #content div{
            height: 270px;
            background-color: lightgray;
            border: 1px solid black;
            display: none;
        }
        #content .selected{
            display: block;
            color: white;
        }
    </style>
</head>
<body>
    <div id="container">
        <ul id="menu">
            <li class="selected">001</li>
            <li>002</li>
            <li>003</li>
        </ul>
        <div id="content">
            <div class="selected">aaa</div>
            <div>bbb</div>
            <div>ccc</div>
        </div>
    </div>
    <script>
        var oMenu = document.getElementById("menu");
        var aLi = oMenu.getElementsByTagName("li");
        var oContent = document.getElementById("content");
        var aDiv = oContent.getElementsByTagName("div");
        for(var i=0; i<aLi.length; i++){
            aLi[i].index = i;
            aLi[i].onclick = function(){
                for(var i=0; i<aLi.length; i++){
                    aLi[i].className = "";
                    aDiv[i].className ="";
                }
                aLi[this.index].className = "selected";
                aDiv[this.index].className = "selected";
            };
        }
    </script>
</body>
</html>
