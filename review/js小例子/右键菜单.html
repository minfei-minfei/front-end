<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>我的右键菜单</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #menu{
            list-style: none;
            width: 100px;
            border: 1px solid #000000;
            display: none;
            position :relative;
        }
        #menu li{
            width: 100px;
            height: 30px;
            border-bottom: 1px solid #cccccc;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }
        #menu li:hover{
            background-color: #cccccc;
        }
    </style>
</head>
<body>
    <ul id="menu">
        <li>打开</li>
        <li>下载</li>
        <li>分享</li>
        <li>复制</li>
        <li>删除</li>
    </ul>
    <script>
        var oMenu = document.getElementById("menu");//调用html对象的方法获取js对象
        var aLi = document.getElementsByTagName("li");//tag是集合，调用此方法时注意要写TagName而不是Tag
        //dom触发事件
        //1.右键菜单事件
        document.oncontextmenu = function(e){
            //e是一个事件,当触发时产生，而this是一个DOM对象
            console.log(e);
            console.log(this);

            oMenu.style.display = "block";//设置对象的属性，注意要加引号
            oMenu.style.top = e.clientY + "px";
            oMenu.style.left = e.clientX + "px";//设置菜单出现的位置，一定要设置对象的position属性
            console.log(oMenu.style.top);
            console.log(oMenu.style.left);
            return false;
        };
        console.log(this);

        //2.点击窗口事件
        document.onclick = function(){
            oMenu.style.display = "none";
        };
        //3.点击菜单项事件，菜单项是一个集合，所以要用数组来做
        for(var i=0; i<aLi.length; i++){
            aLi[i].onclick = function(){
                alert("你单击了"+this.innerHTML);//数组越界，用this引用当前对象
            };
        }
    </script>
</body>
</html>
