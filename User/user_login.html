<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>用户登录</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/user_common.css"/>
    <link rel="stylesheet" href="css/user_login.css"/>
</head>
<body>
<nav class="navbar navbar-inverse" role="navigation">
    <div class="navbar-header">
        <a href="#" class="navbar-brand glyphicon glyphicon-chevron-left">用户登录</a>
    </div>
</nav>
<form id="user-login-form" class="container" role="form" action="user_index.html">
    <ul class="list-group">
        <li class="list-group-item">
            <span class="glyphicon glyphicon-user"></span>
            <input type="text" class="form-control" id="user-name" value="请输入用户名"/>
        </li>
        <li class="list-group-item">
            <span class="glyphicon glyphicon-lock"></span>
            <input type="text" class="form-control" id="user-psd" value="请输入密码"/>
        </li>
    </ul>
    <div id="login-help">
        <a href="user_register.html" class="pull-left"><span class="glyphicon glyphicon-edit">还没注册</span></a>
        <a href="#" class="pull-right"><span class="glyphicon glyphicon-time">忘记密码</span></a>
    </div>
    <button type="submit" class="btn btn-default btn-lg btn-block">登录</button>
</form>

<script src="js/jquery-1.12.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/user_common.js"></script>
</body>
</html>
