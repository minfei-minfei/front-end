<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>用户登录</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/user_login.css"/>
</head>
<body>
<nav class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a href="#" class="navbar-brand glyphicon glyphicon-chevron-left">用户登录</a>
        </div>
    </div>
</nav>
<div class="container">
    <ul class="list-group">
        <li class="list-group-item">
            <span class="glyphicon glyphicon-user"></span>
            <input type="text" value="请输入用户名"/>
        </li>
        <li class="list-group-item">
            <span class="glyphicon glyphicon-lock"></span>
            <input type="text" value="请输入密码"/>
        </li>
    </ul>
    <div class="forget">
        <span class="glyphicon glyphicon-time"></span>
        <a>忘记密码</a>
    </div>
    <button type="submit" class="btn btn-default btn-lg btn-block">登录</button>
    <button type="submit" class="btn btn-default btn-lg btn-block">注册</button>
</div>

<script src="js/jquery-1.12.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
