<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>新建联系人</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/user_common.css"/>
    <link rel="stylesheet" href="css/user_add.css"/>

</head>
<body>
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="navbar-header">
            <a href="#" class="navbar-brand glyphicon glyphicon-chevron-left">新建联系人</a>
        </div>
    </nav>
    <div class="alert alert-warning" id="myAlert">
        <a href="#" class="close" data-dismiss="alert">
            &times;
        </a>
        <strong>警告！</strong>
        <span>您的网络连接有问题。</span>
    </div>
    <div id="upload-picture">
        <img src="img/old_portrait_default.png" alt="上传照片" class="center-block"/>
        <a href="javascript:;" class="file">选择文件
            <input id="upload" type="file" accept="image/*" multiple>
        </a>
    </div>

    <ul class="list-group">
        <li class="list-group-item">
            <span class="glyphicon glyphicon-user"></span>
            <input type="text" value="请填写称呼"/>
        </li>
        <li class="list-group-item">
            <span class="glyphicon glyphicon-map-marker"></span>
            <input type="text" value="请填写小区/医院"/>
        </li>
        <li class="list-group-item">
            <span class="glyphicon glyphicon-home"></span>
            <input type="text" value="请填写详细地址"/>
        </li>
    </ul>
    <p class="container">更多被护理人信息（选填）
        <a href="javascript:;" data-toggle="collapse" data-target="#more" class="pull-right">收起
            <span class="caret"></span>
        </a>
    </p>
    <div id="more" class="collapse in">
        <ul class="list-group">
            <li class="list-group-item">性别：
                <img src="img/male.png" alt=""/>男
                <img src="img/female.png" alt=""/>女
            </li>
            <li class="list-group-item">
                年龄：
                <input type="text" value="50"/>
            </li>
            <li class="list-group-item">
                联系电话：
                <input type="text" value="+86"/>
            </li>
            <li class="list-group-item">
                身体状况：
                <span class="label label-default">自理</span>
                <span class="label label-default">半自理</span>
                <span class="label label-default">不能自理</span>
            </li>
            <li class="list-group-item">
                备注：
                <textarea class="form-control" rows="3">老人护理需求，固定电话等</textarea>
            </li>
        </ul>
    </div>
    <button id="save" type="submit" class="btn btn-default btn-lg btn-block">保存</button>


<script src="js/jquery-1.12.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
    <script src="js/user_common.js"></script>
    <script src="js/user_add.js"></script>
</body>
</html>
