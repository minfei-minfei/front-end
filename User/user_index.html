    <div id="indexCarousel" class="carousel slide" data-ride="carousel" data-interval="3000">

            <li data-target="#indexCarousel" data-slide-to="1"></li>

            </div>
            <div class="item">
                <img src="img/slide3.png" alt="Third slide" class="center-block">
            </div>
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="carousel-control left" href="#indexCarousel"
           data-slide="prev">&lsaquo;
        </a>
        <a class="carousel-control right" href="#indexCarousel"
           data-slide="next">&rsaquo;
