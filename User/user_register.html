<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>用户注册</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/user_register.css"/>
</head>
<body>
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand glyphicon glyphicon-chevron-left">用户注册</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <ul class="list-group">
            <li class="list-group-item">
                <span class="glyphicon glyphicon-user"></span>
                <input type="text" value="请输入用户名"/>
            </li>
            <li class="list-group-item">
                <span class="glyphicon glyphicon-lock"></span>
                <input type="text" value="请输入密码"/>
            </li>
            <li class="list-group-item">
                <img src="img/security_code.png" alt="验证码"/>
                <input type="text" value="请输入验证码"/>
                <button type="button" class="btn btn-default btn-xs">获取验证码</button>
            </li>
        </ul>
        <button type="submit" class="btn btn-default btn-lg btn-block">注册</button>
    </div>

<script src="js/jquery-1.12.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
