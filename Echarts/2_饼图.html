<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>我的Echarts学习</title>
    <script src="js/echarts.js"></script>
    <style>
        #container{
            width: 600px;
            height: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        var myChart = echarts.init(document.getElementById("container"));
        myChart.setOption({
            title : {
                text: "访问来源"
            },
            series : [{
                name: "访问来源",
                type: "pie",
                radius: "60%",//饼图大小
                data: [
                    {value:235, name:'视频广告'},
                    {value:274, name:'联盟广告'},
                    {value:310, name:'邮件营销'},
                    {value:335, name:'直接访问'},
                    {
                        value:400,
                        name:'搜索引擎'
                        //扇形颜色
                        /*itemStyle: {
                            normal: {
                                color: "rgb(0,255,255)"
                            }
                        }*/
                    }
                ],
                //标签
                label: {
                    normal: {
                        textStyle: {
                            color: "black"
                        }
                    },
                    emphasis: {
                        textStyle: {
                            color: "white"
                        }
                    }
                },
                //标签引导线
                labelLine: {
                    normal: {
                        lineStyle: {
                            color: "black"
                        }
                    },
                    emphasis: {
                        lineStyle: {
                            color: "white"
                        }
                    }
                },
                /*南丁格尔图*/
                roseType: "angle",
                /*通用样式*/
                itemStyle: {
                    //正常展示下的样式
                    normal:{
                        // 阴影的大小
                        shadowBlur: 20,
                        // 阴影水平方向上的偏移
                        shadowOffsetX: 0,
                        // 阴影垂直方向上的偏移
                        shadowOffsetY: 0,
                        // 阴影颜色
                        shadowColor: "rgba(0, 0, 0, 0.5)",
                        //扇形的颜色
                        color: "lightblue"
                    },
                    //鼠标hover时的高亮样式
                    emphasis: {
                        shadowBlur: 200,
                        shadowColor: "white"
                    }
                }
            }],
            //全局样式
            /*背景颜色*/
            backgroundColor: "pink",
            /*文本样式*/
            /*textStyle: {
                color: "white"
            }*/
            /*明暗度*/
            visualMap: {
                // 不显示 visualMap 组件，只用于明暗度的映射
                show: false,
                // 映射的最小值为 80
                min: 80,
                // 映射的最大值为 600
                max: 600,
                inRange: {
                    // 明暗度的范围是 0 到 1
                    colorLightness: [0, 1]
                }
            }

        });
    </script>
</body>
</html>
