<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>使用cookie保存皮肤</title>
    <link id="cssfile" rel="stylesheet" href="css/skin_1.css"/>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        #skin{
            width: 200px;
            height: 15px;
            margin-left: 20px;
            margin-top: 20px;
            border: 1px solid pink;
            padding: 10px;
        }
        #skin li{
            width: 15px;
            height: 15px;
            background-image: url("theme.gif");
            float: left;
            margin-right: 10px;
            cursor: pointer;
        }
        div{
            width: 300px;
            height: 100px;
            background: gray;
            color: white;
            margin-top: 10px;
        }
        #skin_1{
            background-position: 0 0;
        }
        #skin_1.selected{
            background-position: 0 -15px;
        }
        #skin_2{
            background-position: -20px 0;
        }
        #skin_2.selected{
            background-position: -20px -15px;
        }
        #skin_3{
            background-position: -40px 0;
        }
        #skin_3.selected{
            background-position: -40px -15px;
        }
        #skin_4{
            background-position: -60px 0;
        }
        #skin_4.selected{
            background-position: -60px -15px;
        }
        #skin_5{
            background-position: -80px 0;
        }
        #skin_5.selected{
            background-position: -80px -15px;
        }
        #skin_6{
            background-position: -100px 0;
        }
        #skin_6.selected{
            background-position: -100px -15px;
        }
    </style>
</head>
<body>
<ul id="skin">
    <li id="skin_1" class="selected"></li>
    <li id="skin_2"></li>
    <li id="skin_3"></li>
    <li id="skin_4"></li>
    <li id="skin_5"></li>
    <li id="skin_6"></li>
</ul>
<div class="skin">cookiecookiecookiecookiecookie
    cookiecookiecookiecookiecookie</div>
<script src="../../jquery/jquery-1.12.4.js"></script>
<script src="../../jquery/jquery.cookie.js"></script>
<script>
$(function(){
    /*加载保存的皮肤*/
    if($.cookie("skin")){
        changeSkin($.cookie("skin"));
    }
    var $skin = $("#skin li");
    $skin.on("click",function(){
        var skin = $(this).attr("id");
        /*设置cookie*/
        $.cookie("skin",skin,{expires:30});
        /*网页换肤*/
        changeSkin(skin);
    });
    function changeSkin(skin){
        $("#"+skin).addClass("selected").siblings().removeClass("selected");
        $("#cssfile").attr("href", "css/"+ skin + ".css");
    }
});
</script>
</body>
</html>
