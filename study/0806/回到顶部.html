<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>回到顶部练习</title>
    <style>
        body{
            height: 2000px;
        }
        #go-top{
            width: 50px;
            height: 50px;
            position: fixed;
            right: 20px;
            bottom: 20px;
        }
        #go-top img{
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        #bottom{
            position: relative;
            top: 1990px;
            left: -50px;
        }
    </style>
</head>
<body>
    <span id="top">我是顶部</span>
    <div id="go-top"><img src="../img/GO.png" /> </div>
    <span id="bottom">我是底部</span>
    <script>
        var oGoTop = document.getElementById("go-top");
        var scrollTop;
        var timer;
        oGoTop.onclick = function(){
            /*点击的时候再获取当前滚动条的高度*/
            scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            timer = setInterval(function(){
                window.scrollTo(0,scrollTop-=10);
                if(scrollTop <= 0){/*判断要写在定时器的里面*/
                    clearInterval(timer);
                }
            },10);
        };
    </script>
</body>
</html>
