<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>我的表单验证</title>
    <style>
        #myform{
            color: gray;
            font-size: 14px;
            margin-left: 40px;
        }
        #myform input{
            margin-bottom: 5px;

        }
        #myform .prefix{
            display: block;
            width: 80px;
            float: left;
            text-align: right;
        }
        #myform .star{
            color: red;
        }
        #myform .suffix{
            background: pink;
            display: none;
        }
        #myform .checked-true{
            background: lightgreen;
            display: none;
        }
        #myform button[type='submit']{
            margin-left: 80px;
        }
    </style>
</head>
<body>
    <form action="" id="myform">
        <div id="user">
            <span class="prefix">用户名：</span><input type="text"/>
            <span class="star">*</span>
            <span class="suffix">请输入至少6位的用户名.</span>
            <span class="checked-true">输入正确</span>
        </div>
        <div id="email">
            <span class="prefix">邮箱：</span><input type="email"/>
            <span class="star">*</span>
            <span class="suffix">请输入正确的E-Mail地址.</span>
            <span class="checked-true">输入正确</span>
        </div>
        <span class="prefix">个人资料：</span><input type="text"/>
        <br>
        <button type="submit">提交</button>
        <button type="reset">重置</button>
    </form>
    <script src="../../jquery/jquery-1.12.4.js"></script>
    <script>
        /*文档就绪函数*/
        $(function(){
            var $userInfo = $("#user input");
            var $emailInfo = $("#email input");
            var $userSuffix = $("#user .suffix");
            var $emailSuffix = $("#email .suffix");
            var $userTrue = $("#user .checked-true");
            var $emailTrue = $("#email .checked-true");
            $userInfo.on("focus",function(){
                if($userInfo.val()==""){
                    $userSuffix.show();
                }
            });
            $emailInfo.on("focus",function(){
                if($emailInfo.val()==""){
                    $emailSuffix.show();
                }
            });
            /*表单验证*/
            $userInfo.on("keyup",function(){
                if($userInfo.val().length >= 6){//length是jq内部构件
                    $userSuffix.hide();
                    $userTrue.show();
                }
            });
            $emailInfo.on("keyup",function(){
                if($emailInfo.val().length >= 0){
                    $emailSuffix.hide();
                    $emailTrue.show();
                }
            });
            /*表单提交*/
            $("button[type=submit]").on("click",function(){
                if($userInfo.val().length >= 6 && $emailInfo.val().length >= 0){
                    alert("注册成功,密码已发到你的邮箱,请查收.");
                }
            });
        });
    </script>
</body>
</html>
