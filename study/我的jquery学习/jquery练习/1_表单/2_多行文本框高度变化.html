<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>我的表单练习2</title>
    <style>
        #myform{
            font-size: 14px;
            margin-left: 20px;
            margin-top: 20px;
        }
        #myform button{
            background: gray;
            color: white;
            border: 0;
        }
    </style>
</head>
    <body>
        <form action="" id="myform">
            <button type="button" id="lengthen">放大</button>
            <button type="button" id="shorten">缩小</button>
            <br>
            <textarea id="text" cols="30" rows="10">多行文本框高度变化</textarea>
        </form>
    </body>
    <script src="../../jquery/jquery-1.12.4.js"></script>
    <script>
        /*文档就绪函数*/
        $(function(){
            var $text = $("#text");
            $("#lengthen").on("click",function(){
                /*规定最大高度*/
                if($text.height()<300){
//                    $text.height($text.height()+20);
                    //方法二
                    /*$text.css({
                     height: $text.height()+20
                     });*/
                    //方法三
                    /*$text.css({
                        height: "+=20"
                    });*/
                }
                /*动画效果*/
                $text.animate({
                    height: 300
                },500);
            });
            $("#shorten").on("click",function(){
                /*规定最小高度*/
                if($text.height()>50){
//                    $text.height($text.height()-20);
                    //方法二
                    /*$text.css({
                     height: $text.height()-20
                     });*/
                    //方法三
                    $text.css({
                        height: "-=20"
                    });
                }
                /*动画效果*/
                $text.animate({
                    height: 50
                },500);
            });
        });

    </script>
</html>
