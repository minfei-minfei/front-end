<!DOCTYPE html>
<html>
<head>
    <title>DOM移除之detach和remove</title>
    <style>
        p { background:yellow; margin:6px 0; }
        p.off { background: black; }
    </style>
    <script src="../../../fellows15/jquery/jquery-1.12.4.js"></script>
</head>
<body>
<p>Hello</p>
how are
<p>you?</p>
<button>Attach/detach paragraphs</button>
<script>
    $("p").click(function(){
        $(this).toggleClass("off");//toggle表示触发器，有就删除，没有就添加
    });
    var p;//保存被移除的对象
    $("button").click(function(){
        if ( p ) {
            p.appendTo("body");
            p = null;
        } else {
            p = $("p").detach();
            //p = $("p").remove();/*移除之后p的click方法就不再有效*/
            console.log(p);
        }

    });</script>

</body>
</html>
