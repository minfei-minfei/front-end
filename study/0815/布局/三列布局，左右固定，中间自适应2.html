<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>三列布局，左右固定，中间自适应</title>
    <style>
        /*方法2*/
        /*css3:中间分一份*/
        *{
            margin: 0;
            padding: 0;
        }
        #container{
            display: flex;
        }
        #left{
            width: 200px;
            height: 200px;
            background: pink;
        }
        #right{
            width: 200px;
            height: 200px;
            background: lightblue;
        }
        #center{
            height: 200px;
            background: lightgreen;
            flex-grow: 1;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="left"></div>
    <div id="center"></div>
    <div id="right"></div>
</div>
</body>
</html>
