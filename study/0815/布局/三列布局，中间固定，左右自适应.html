<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>三列布局，中间固定，左右自适应</title>
    <style>
        /*css3方法:中间设置宽度，左右各占一份*/
        *{
            margin: 0;
            padding: 0;
        }
        #container{
            display: flex;
        }
        #left{
            height: 200px;
            background: pink;
            flex-grow: 1;
        }
        #right{
            height: 200px;
            background: lightblue;
            flex-grow: 1;
        }
        #center{
            width: 200px;
            height: 200px;
            background: lightgreen;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="left"></div>
    <div id="center"></div>
    <div id="right"></div>
</div>
</body>
</html>
