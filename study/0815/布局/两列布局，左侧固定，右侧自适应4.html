<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>两列布局，左侧固定，右侧自适应</title>
    <style>
        /*方法4*/
        /*右侧设置左外边距和上外边距*/
        *{
            margin: 0;
            padding: 0;
        }
        #left{
            width: 200px;
            height: 200px;
            background: pink;
        }
        #right{
            height: 200px;
            background: lightblue;
            margin-left: 210px;
            margin-top: -200px;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="left"></div>
    <div id="right"></div>
</div>
</body>
</html>
