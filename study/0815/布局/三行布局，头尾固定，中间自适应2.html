<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>三行布局，头尾固定，中间自适应</title>
    <style>
        /*方法2*/
        /*css3:设置父元素的高度充满整个屏幕*/
        *{
            margin: 0;
            padding: 0;
        }
        body,html{
            /*height: 100%;*/
            height: 1000px;
        }
        #container{
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        #left{
            height: 20px;
            background: pink;
        }
        #right{
            height: 20px;
            background: lightblue;
        }
        #center{
            background: lightgreen;
            flex-grow: 1;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="left"></div>
    <div id="center"></div>
    <div id="right"></div>
</div>
</body>
</html>
