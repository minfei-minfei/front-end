<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>我的奥运五环</title>
    <style>
        .circle,.circle::after{
            width: 200px;
            height: 200px;
            border: 10px solid;
            border-radius: 50%;
            position: absolute;
        }
        .circle::after{
            content: "";
        }
        .blue{
            border-color: blue;
            left: 0;
            top: 0;
        }
        .blue.circle::after{
            border-color: blue;
            left: -10px;
            top: -10px;
            z-index: 1;
            border-bottom-color: transparent;
        }
        .black{
            border-color: black;
            left: 230px;
            top: 0;
        }
        .black.circle::after{
            border-color: black;
            left: -10px;
            top: -10px;
            z-index: 1;
            border-left-color: transparent;

        }
        .red{
            border-color: red;
            left: 460px;
            top: 0;
        }
        .red.circle::after{
            border-color: red;
            left: -10px;
            top: -10px;
            z-index: 1;
            border-left-color: transparent;
        }
        .yellow{
            border-color: yellow;
            left: 110px;
            top: 110px;
        }
        .yellow.circle::after{
            border-color: yellow;
            left: -10px;
            top: -10px;
        }
        .green{
            border-color: green;
            left: 340px;
            top: 110px;
        }
        .green.circle::after{
            border-color: green;
            left: -10px;
            top: -10px;
            z-index: 1;
            border-top-color: transparent;
            border-right-color: transparent;
        }
    </style>
</head>
<body>
<div class="circle blue"></div>
<div class="circle black"></div>
<div class="circle red"></div>
<div class="circle yellow"></div>
<div class="circle green"></div>
</body>
</html>
