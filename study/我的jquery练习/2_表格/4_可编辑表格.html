<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>可编辑表格</title>
    <style>
        #mytable{
            margin-top: 20px;
            margin-left: 20px;
            border-spacing: 0;/*每个单元格之间的间隙*/
        }
        #mytable td{
            width: 100px;
            text-align: left;
        }
        #mytable input{
            width: 80px;
            border: 0;
        }
    </style>
</head>
<body>
    <table id="mytable" border="1px solid black">
        <caption>鼠标点击表格就可以编辑</caption>
        <tr>
            <th>学号</th>
            <th>姓名</th>
        </tr>
        <tr>
            <td>1</td>
            <td><input type="text" value="张三"/></td>
        </tr>
        <tr>
            <td>2</td>
            <td><input type="text" value="李四"/></td>
        </tr>
        <tr>
            <td>3</td>
            <td><input type="text" value="王五"/></td>
        </tr>
        <tr>
            <td>4</td>
            <td><input type="text" value="赵六"/></td>
        </tr>
    </table>
    <script src="../../jquery/jquery-1.12.4.js"></script>
    <script>
        $("#mytable th").css("background","deepskyblue");
        $("#mytable tr:even").not(":first").css("background","lightblue");
        $("#mytable tr input:odd").css("background","lightblue");
    </script>
</body>
</html>
