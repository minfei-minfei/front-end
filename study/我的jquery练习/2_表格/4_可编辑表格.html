<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>可编辑表格</title>
</head>
<body>
    <table id="mytable">
        <caption>鼠标点击表格就可以编辑</caption>
        <tr>
            <th>学号</th>
            <th>姓名</th>
        </tr>
        <tr>
            <td>1</td>
            <td><input type="text" value="张三"/></td>
        </tr>
        <tr>
            <td>2</td>
            <td><input type="text" value="李四"/></td>
        </tr>
        <tr>
            <td>3</td>
            <td><input type="text" value="王五"/></td>
        </tr>
    </table>
</body>
</html>
