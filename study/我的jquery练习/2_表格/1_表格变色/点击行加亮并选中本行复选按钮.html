<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>点击行加亮并选中本行复选按钮</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #mytable{
            font-size: 14px;
            border-spacing: 0;/*每个单元格之间的间隙*/
            margin-left: 20px;
            margin-top: 20px;
        }
        #mytable th{
            border-bottom: 1px solid gray;
        }
        #mytable td{
            width: 80px;
            height: 25px;
            text-align: center;
        }
        .selected{
            background: pink;
            color: white;
        }
    </style>
</head>
<body>
    <table id="mytable">
        <tr>
            <th></th>
            <th>姓名</th>
            <th>性别</th>
            <th>地址</th>
        </tr>
        <tr>
            <td><input type="checkbox"/></td>
            <td>张三</td>
            <td>男</td>
            <td>哈尔滨</td>
        </tr>
        <tr>
            <td><input type="checkbox"/></td>
            <td>李四</td>
            <td>男</td>
            <td>山东</td>
        </tr>
        <tr>
            <td><input type="checkbox"/></td>
            <td>王五</td>
            <td>男</td>
            <td>沈阳</td>
        </tr>
        <tr>
            <td><input type="checkbox"/></td>
            <td>赵六</td>
            <td>女</td>
            <td>大连</td>
        </tr>
    </table>
<script src="../../../jquery/jquery-1.12.4.js"></script>
<script>
    /*文档就绪函数*/
    $(function(){
        var $tableInfo = $("#mytable tr").not(":first");
        console.log($tableInfo);
        /*$tableInfo.on("toggle",function(){
         //点击奇数次
         console.log("123");
         $(this).addClass("selected");
         $(this).children().children().prop("checked","true");
         },function(){
         //点击偶数次
         $(this).removeClass("selected");
         $(this).children().children().removeProp("checked","true");
         });*/
        $tableInfo.attr("flag","0");
        $tableInfo.on("click",function(){
            if($(this).attr("flag")==0){//点击奇数次
                $(this).addClass("selected");
                $(this).children().children().prop("checked","true");
                $(this).attr("flag","1");
            }else{//点击偶数次
                $(this).removeClass("selected");
                $(this).children().children().removeProp("checked","true");
                $(this).attr("flag","0");
            }
        });
    });

</script>
</body>
</html>
