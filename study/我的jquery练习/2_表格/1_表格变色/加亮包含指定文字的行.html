<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>加亮包含指定文字的行</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #mytable{
            font-size: 14px;
            border-spacing: 0;
            margin-left: 20px;
            margin-top: 20px;
        }
        #mytable th{
            border-bottom: 1px solid gray;
        }
        #mytable td{
            width: 80px;
            height: 25px;
            text-align: center;
        }
    </style>
</head>
<body>
<table id="mytable">
    <th>姓名</th>
    <th>性别</th>
    <th>地址</th>
    <tr>
        <td>张三</td>
        <td>男</td>
        <td>哈尔滨</td>
    </tr>
    <tr>
        <td>李四</td>
        <td>男</td>
        <td>山东</td>
    </tr>
    <tr>
        <td>王五</td>
        <td>男</td>
        <td>沈阳</td>
    </tr>
    <tr>
        <td>赵六</td>
        <td>女</td>
        <td>大连</td>
    </tr>
</table>
<script src="../../../jquery/jquery-1.12.4.js"></script>
<script>
    $("tr:contains('男')").css("background","yellow");
</script>
</body>
</html>
