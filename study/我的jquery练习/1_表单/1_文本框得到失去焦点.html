<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>我的表单练习</title>
    <style>
        #myform{
            border: 1px solid gray;
            font-size: 14px;
            position: relative;
            left: 5px;
            top: 5px;
        }
        #title{
            position: absolute;
            left: 10px;
            top: -10px;
            background: white;
        }
        #container{
            margin-left: 20px;
            margin-top: 20px;
        }
        #container input{
            margin-bottom: 5px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
    <form id="myform">
        <span id="title">个人基本信息</span>
        <div id="container">
            <!--input的value值表示浏览器显示的默认值，取到默认值的原生方法是defaultValue-->
            名称：<input type="text" value="名称"/><br>
            密码：<input type="password" value="密码"/><br>
            详细信息：<textarea>详细信息</textarea><!--textarea的默认值写在标签里-->
        </div>
    </form>
    <script src="../../jquery/jquery-1.12.4.js"></script>
    <script>
        /*事件：文本框获得焦点的时候背景变成粉红色
        * 文本框失去焦点的时候清空背景颜色*/
        /*一定要先写文档就绪函数！！！*/
        $(function(){
//            var $info = $("#container input,textarea");
            //优化方法:input选择所有 input, textarea, select 和 button 元素.
            var $info = $(":input");
            /*$info.focus(function(){//不推荐这么写，事件写on方法
                $(this).css("background","pink");
            });
            $info.blur(function(){
                $info.css("background","transparent");
            });*/
            $info.on("focus",function(){
                /*获取焦点时，背景变红，清除默认值*/
                $(this).css("background","pink");
                this.value = "";
            });
            $info.on("blur",function(){
                $info.css("background","transparent");
                if(this.value==""){
                    this.value = this.defaultValue;//defaultValue是原生方法
                }
            });
        });

    </script>
</body>
</html>
