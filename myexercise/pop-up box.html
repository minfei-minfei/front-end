<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>弹出层效果</title>
    <style>
        #cover{
            float: left;
            width: 100%;
            height: 100%;
            background-color: gray;
            opacity: 0.5;
        }
        #pop-up{
            width: 300px;
            height: 200px;
            margin: 0 auto;
            border: 1px solid black;
        }
        #option{
            height: 30px;
            border-bottom: 1px solid black;
            background-color: black;
        }
        #option img{
            width: 20px;
            height: 20px;
            float: right;
            margin: 5px 5px 0 0;
        }
        #content{
            width: 100%;
            height: 100%;
            background-color: white;
        }
    </style>
</head>
<body>
    <button>弹出层</button>
    <div id="cover">
        <div id="pop-up">
            <div id="option">
                <img src="img/minimum-icon.jpg" />
                <img src="img/cancel-icon.jpg" />
            </div>
            <div id="content"></div>
        </div>
    </div>
</body>
</html>
