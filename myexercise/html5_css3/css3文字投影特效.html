<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>css3文字投影特效</title>
    <style>
        .milky{
            width: 200px;
            height: 200px;
            background: #eae0d3;
            color: whitesmoke;
            text-align: center;
            line-height: 100px;
            font-size: 50px;
            font-weight: bolder;
            text-transform: uppercase;
            text-shadow: 0 8px 9px #c4b59d, 0px -2px 1px #fff;
        }
    </style>
</head>
<body>
    <div class="milky">
        white<br>love
    </div>
</body>
</html>
